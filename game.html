<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="An interactive sports themed memory game designed for all ages and offering several difficulties">
    <meta name="author" content="DamhÃ¡n Lloyd-Keogh">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <title>Soccer Stars</title>
</head>
<body>

    <!-- Title with exit button to return to landing page -->

    <div class="container-fluid game-title-container">
        <div class="row d-flex p-2  no-gutters">
            <div class="col-2 d-none d-md-block"></div>
            <div class="col-6 col-md-3">
                <h1 class="header">Soccer Stars</h1>
            </div>
            <div class="col-2 d-none d-md-block"></div>
            <div class="col-6 col-md-3">
                <button type="button" class="btn exit-button center" onclick="window.location.href='index.html';">
                    Exit to Home
                </button>
            </div>
            <div class="col-2 d-none d-md-block"></div>
        </div>
    </div>
   <!-- Duplicate of above responsive container for time and flips counters -->
    <div class="container">
        <div class="row d-flex p-2 no-gutters">
            <div class="col-2 d-none d-md-block"></div>
            <div class="col-6 col-md-3 flip-counter">
                <p class="counter">Flips: <span id="flips">0</span></p>
            </div>
            <div class="col-2 d-none d-md-block"></div>
            <div class="col-6 col-md-3 time-counter">
                <p class="counter">Timer: <span id="timer"></span></p>
            </div>
            <div class="col-2 d-none d-md-block"></div>
        </div>
    </div>

    <!-- Container for Cards - layout will be decided based off difficulty in JS file  -->

    <div class="container game-container">
        <div class="container-fluid d-flex no-gutters" id="game-card-container"></div>
    </div>

    <!-- Victory Modal -->
    <div class="modal fade" id="gameWonModal" tabindex="-1" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered text-center" role="document">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <h4 class="modal-title text-center">You Win!</h4>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>
                            <p>Congratulations, you found all the matches!</p>
                        </li>
                        <!-- Button Options to go to higher levels -->
                        <li>
                            <button type="button" class="btn menu-button new-game"
                                onclick="window.location.href=window.location.href;">Play Again?</button>
                        </li>
                        <li>
                            <button type="button" class="btn menu-button new-game"
                                onclick="window.location.href='game.html?mode=Medium';">Try Medium Level?</button>
                        </li>
                        <li>
                            <button type="button" class="btn menu-button new-game"
                                onclick="window.location.href='game.html?mode=Hard';">Try Hard Level?</button>
                        </li>
                     </ul>
                </div>
                 <!--  Alternatively Exit to Main Menu button -->
                <div class="modal-footer">
                    <button type="button" class="btn exit-button center" onclick="window.location.href='index.html';">
                        Exit to Main Menu
                    </button>
                </div>
            </div>
    </div>
    
  
  <!-- Game Over Modal - same format as main menu modals  -->

  <div class="modal fade" id="gameOverModal" tabindex="-1" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered text-center" role="document">
        <div class="modal-content">
            <div class="modal-header d-block">
                <h4 class="modal-title text-center">Game Over!</h4>
            </div>
            <div class="modal-body">
                <ul>
                    <li>
                        <p>Unlucky! You ran out of time. </p>
                    </li>
                    <!-- Button to replay current level -->
                    <li>
                        <button type="button" class="btn menu-button new-game"
                            onclick="window.location.href=window.location.href;">Play Again?</button>
                    </li>
                 </ul>
            </div>
             <!--  Alternatively Exit to Main Menu button -->
            <div class="modal-footer">
                <button type="button" class="btn exit-button center" onclick="window.location.href='index.html';">
                    Exit to Main Menu
                </button>
            </div>
        </div>
</div>










   
    <!-- Import of jquery libraries for functionality, taken from  https://cdnjs.com/libraries/jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/game.js"></script>
</body>
</html>
