    <meta name="description" content="An interactive sports themed memory game designed for all ages and offering several difficulties">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Soccer Stars</title>
</head>
<body>

 
<body>
  <!-- Game Header  -->
  <header>
    <div class="container-fluid d-flex justify-content-center align-items-center main-title-container">
        Soccer Stars
    </div>
    </header>

  <!-- Central container for everything -->
  <div class="container-fluid d-flex justify-content-center align-items-center no-gutters">

      <!-- Button for Main Menu modal -->
      <button type="button" class="center main-menu-button" data-toggle="modal" data-target="#mainMenuModal">
          Kick Off!
      </button>
  </div>

  <!-- Main Menu Modal taken from https://getbootstrap.com/docs/4.0/components/modal/ -->
  <div class="modal fade" id="mainMenuModal" tabindex="-1" role="dialog" aria-labelledby="mainMenuModal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content mainMenu">
          <div class="modal-header d-block">
              <h4 class="modal-title text-center">Soccer Stars!</h4>
          </div>

          <div class="modal-body">
            <ul>
                <li>
                  <img class="main-menu-icon" src="assets/images/ball.png" alt="Play Game Button">
                    <button type="button" class="btn menu-button button-click" data-toggle="modal"
                        data-target="#playGameModal" data-dismiss="modal">Play Game</button>
                </li>
                <li>
                  <img class="main-menu-icon" src="assets/images/tactics.png" alt="Game Rules Button">
                    <button type="button" class="btn menu-button button-click" data-toggle="modal"
                        data-target="#ruleBookModal" data-dismiss="modal">Rule Book</button>
                </li>
                <li>
                  <img class="main-menu-icon" src="assets/images/whistle.png" alt="Sound Toggle Button">
                    <button type="button" class="btn menu-button button-click"
                        onclick="window.location.href='theBar.html?mode=highScores';">
                        Sound Settings</button>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>

</body>
</html>
